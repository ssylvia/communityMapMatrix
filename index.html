        <script type="text/javascript">
            var configOptions;

            function init(){
                configOptions = {
                    //Enter main title for application
                    title : "Explore interactive web maps on ArcGIS Online",
                    //Enter the subtitle for the application
                    subtitle : "ArcGIS Online features thousands of Intelligent web maps that have been created and shared by users across the globe. This gallery presents a small sampling.",
                    //Enter Portal group information
                    group : {
                        "owner" : "MapStoriesTeam",
                        "title" : "AGOL maps for story map viewer"
                    },
                    //Enter the number of webmaps in the gallery at a given time
                    numOfWebmaps : 6,
                    //Enter the Portal URL
                    portalURL : "http://www.arcgis.com",
                    //Enter the delay used for switching maps (in milliseconds)
                    delay : 5000,
                    //Enter "true" to loop through maps or "false" to go through maps randomly after first loop
                    loop : true
                }
                initMaps();
                setUpBanner();
            }
            //show map on load
            dojo.addOnLoad(init);
        </script>
